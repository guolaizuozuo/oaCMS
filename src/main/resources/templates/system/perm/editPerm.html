<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>文章列表--layui后台管理模板 2.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" href="../../layui/css/layui.css" media="all" />
        <link rel="stylesheet" th:href="@{/static/css/public.css}" href="../../css/public.css" media="all" />
    </head>
    <body class="childrenBody">
        <form class="layui-form" style="width:80%;">
            <input type="hidden" name="id" th:value="${parm.id}" readonly>
            <input type="hidden" name="type" value="permission" readonly>
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">父级菜单</label>
                <div class="layui-input-block">
                    <input type="hidden" name="pid" id="pid" lay-filter="pid" th:value="${parm.pid}" >
                    <input type="text" class="layui-input userName" name="tree" id="tree" lay-filter="tree" >

                </div>
            </div>
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">权限名称</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" lay-verify="required" name="title" th:value="${parm.title}" placeholder="请输入权限名称">
                </div>
            </div>

            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">权限编码</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input " name="percode" th:value="${parm.percode}" placeholder="请输入权限编码">
                </div>
            </div>
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">是否可用</label>
                <div class="layui-input-block open">
                    <input type="radio" name="available" value="1" title="可用" th:checked="${parm.available==1}">
                    <input type="radio" name="available" value="0" title="不可用" th:checked="${parm.available==0}">
                </div>
            </div>

            <div class="layui-form-item layui-row layui-col-xs12">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addMenu">修改</button>
                    <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
                </div>
            </div>
        </form>
        <script type="text/javascript" th:src="@{/static/layui/layui.js}"  src="../../layui/layui.js"></script>
        <script th:src="@{/static/ext/treeselect/module/common.js}" src="module/common.js"></script>
        <script type="text/javascript" th:src="@{/static/js/admin/parm/permEdit.js}" src="userAdd.js"></script>
    </body>
</html>
