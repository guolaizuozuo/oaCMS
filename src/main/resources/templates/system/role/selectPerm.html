

<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>分配角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" th:href="@{/static/css/public.css}" href="../../css/public.css" media="all" />
    <link rel="stylesheet" th:href="@{/static/ext/dtree/dtree.css}" href="/resources/layui_ext/dtree/dtree.css" media="all" />
    <link rel="stylesheet" th:href="@{/static/ext/dtree/font/dtreefont.css}" href="/resources/layui_ext/dtree/font/dtreefont.css" media="all" />

</head>
<body class="childrenBody">
<form class="layui-form">
<input type="hidden" th:value="${rid}" name="rid" id="rid">
    <div class="layui-form-item">
        <!-- 分配权限的弹出层 开始 -->
            <ul id="permissionTree" data-id="0"></ul>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-block" style="text-align: center">
            <button class="layui-btn layui-btn-sm" id="savePerm" lay-submit="" lay-filter="savePerm">保存</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}" src="../../layui/layui.js"></script>
<script type="text/javascript" th:src="@{/static/js/admin/role/selectPerm.js}" src="/static/js/admin/user/userAdd.js"></script>
</body>
</html>
