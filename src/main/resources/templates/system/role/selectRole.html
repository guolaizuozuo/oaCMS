<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>分配角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" th:href="@{/static/css/public.css}" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">

<table id="logs" lay-filter="logs"></table>



<form class="layui-form">
    <input type="hidden" name="id" id="id" th:value="${id}">
    <div class="layui-form-item">
        <div class="layui-block" style="text-align: center;">
            <button class="layui-btn assignment"  data-type="reload">分配</button>
        </div>
    </div>
</form>


<script type="text/javascript" th:src="@{/static/layui/layui.js}" src="../../layui/layui.js"></script>
<script type="text/javascript" th:src="@{/static/js/admin/role/selectRole.js}" src="logs.js"></script>
</body>
</html>
