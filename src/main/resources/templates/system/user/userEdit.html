
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" th:href="@{/static/css/public.css}" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <input type="hidden" name="id" th:value="${item.id}">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="name" id="name" th:value="${item.name}" lay-verify="required" autocomplete="off" placeholder="请输入用户姓名" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">登陆名称</label>
            <div class="layui-input-inline">
                <input type="text" name="loginname" id="loginname" th:value="${item.loginname}" lay-verify="required"  autocomplete="off" placeholder="请输入登陆名称" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline">
                <input type="radio" name="sex" value="1" title="男" th:checked="${item.sex==1}" >
                <input type="radio" name="sex" value="2" title="女" th:checked="${item.sex==2}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">部门</label>
            <div class="layui-input-inline">
                <select name="deptid"  id="deptid" lay-filter="deptid" th:data="${item.deptid}" lay-verify="required|checknumber">
                </select>
            </div>
        </div>

    </div>


    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input userEmail" th:value="${item.address}" name="address" >
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea placeholder="备注" name="remark" class="layui-textarea userDesc">[[${item.remark}]]</textarea>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">是否可用</label>
        <input type="radio" name="available" value="1" title="可用" th:checked="${item.available==1}">
        <input type="radio" name="available" value="0" title="不可用" th:checked="${item.available==0}">
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">修改</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}" src="../../layui/layui.js"></script>
<script type="text/javascript" th:src="@{/static/js/admin/user/userEdit.js}" src="userAdd.js"></script>
</body>
</html>
