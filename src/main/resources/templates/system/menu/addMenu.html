<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>文章列表--layui后台管理模板 2.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" href="../../layui/css/layui.css" media="all" />
        <link rel="stylesheet" th:href="@{/static/css/public.css}" href="../../css/public.css" media="all" />
    </head>
    <body class="childrenBody">
        <form class="layui-form" style="width:80%;">
            <input type="hidden" name="type" value="menu" readonly>
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">父级菜单</label>
                <div class="layui-input-block">
                    <input type="hidden" name="pid" id="pid" lay-filter="pid" value="1" >
                    <input type="text" class="layui-input userName" name="tree" id="tree" lay-filter="tree" >

                </div>
            </div>
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">菜单名称</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" lay-verify="required" name="title" placeholder="请输入菜单名称">
                </div>
            </div>
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">菜单地址</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input " name="href" placeholder="请输入菜单地址">
                </div>
            </div>

            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">菜单图标</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input " name="icon" placeholder="请输入菜单图标">
                </div>
            </div>
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">是否可用</label>
                <div class="layui-input-block open">
                    <input type="radio" name="available" value="1" title="可用" checked>
                    <input type="radio" name="available" value="0" title="不可用">
                </div>
            </div>
            <div class="layui-row">
                <div class="magb15 layui-col-md4 layui-col-xs12">
                    <label class="layui-form-label">是否展开</label>
                    <div class="layui-input-block open">
                        <input type="radio" name="open" value="1" title="展开" checked>
                        <input type="radio" name="open" value="0" title="不展开">
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-row layui-col-xs12">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addMenu">立即添加</button>
                    <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
                </div>
            </div>
        </form>
        <script type="text/javascript" th:src="@{/static/layui/layui.js}"  src="../../layui/layui.js"></script>
        <script th:src="@{/static/ext/treeselect/module/common.js}" src="module/common.js"></script>
        <script type="text/javascript" th:src="@{/static/js/admin/menu/menuAdd.js}" src="userAdd.js"></script>
    </body>
</html>
